apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
  labels:
    app: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 1000
        runAsUser: 0
      containers:
        - name: jenkins
          command: ["/bin/bash"]
          args: ["/opt/jenkins-config/start.sh"]
          image: jenkins/jenkins
          env:
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false
            - name: JENKINS_OPTS
              value: --httpPort=8085
          ports:
            - name: jenkins-http
              containerPort: 8085
          volumeMounts:
            - name: jenkins-config
              mountPath: /opt/jenkins-config
            - name: dockersocket
              mountPath: /var/run/docker.sock
      volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-data
        - name: jenkins-config
          configMap:
            name: jenkins-config
        - name: dockersocket
          hostPath:
            path: /var/run/docker.sock
            type: ""
