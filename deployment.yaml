apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: jenkins
  labels:
    app: jenkins
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 1000 
        runAsUser: 0
      containers:
        - name: jenkins
          command: ["/bin/bash"]
          args: ["/opt/start.sh"]
          image: jenkins/jenkins
          env:
            - name: JAVA_OPTS
              value: -Djenkins.install.runSetupWizard=false
            - name: JENKINS_OPTS
              value: --httpPort=8085
          ports:
            - name: jenkins-http
              containerPort: 8085
          volumeMounts:
            - name: jenkins-home
              mountPath: /var/jenkins_home
            - name: start-script
              mountPath: /opt/start.sh
              subPath: start.sh
            # - name: jenkins-config
            #   mountPath: /var/jenkins_home/config.xml
            #   subPath: config.xml
            - name: tomcat-job
              mountPath: /var/jenkins_home/jobs/mytomcat/config.xml
              subPath: config.xml
      volumes:
        - name: jenkins-home
          persistentVolumeClaim:
            claimName: jenkins-data
        - name: start-script
          configMap:
            name: jenkins-start
        # - name: jenkins-config
        #   configMap:
        #     name: jenkins-config
        - name: tomcat-job
          configMap:
            name: jenkins-job